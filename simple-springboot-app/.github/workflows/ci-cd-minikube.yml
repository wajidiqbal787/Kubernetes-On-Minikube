name: Spring Boot CI/CD on Minikube

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build Spring Boot project with Maven
      run: mvn clean package

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: docker build -t simple-springboot-app:latest .

    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.27.4'

    - name: Install Minikube
      run: |
        curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
        sudo install minikube-linux-amd64 /usr/local/bin/minikube

    - name: Start Minikube
      run: |
        sudo minikube start --driver=docker
        eval $(minikube docker-env)

    - name: Deploy to Minikube
      run: |
        kubectl apply -f k8s-deployment.yaml
        kubectl rollout status deployment/simple-springboot-deployment

    - name: Get app URL
      run: |
        MINIKUBE_IP=$(minikube ip)
        NODE_PORT=$(kubectl get svc simple-springboot-service -o=jsonpath='{.spec.ports[0].nodePort}')
        echo "âœ… App deployed at: http://$MINIKUBE_IP:$NODE_PORT/hello"
