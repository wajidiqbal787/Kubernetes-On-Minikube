name: Spring Boot CI/CD with GHCR and Minikube

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: simple-springboot-app
      IMAGE_TAG: latest
      GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
      GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build Maven project
      run: mvn clean package

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to GitHub Container Registry
      run: echo $GHCR_TOKEN | docker login ghcr.io -u $GHCR_USERNAME --password-stdin

    - name: Build Docker image
      run: docker build -t ghcr.io/$GHCR_USERNAME/$IMAGE_NAME:$IMAGE_TAG .

    - name: Push Docker image to GHCR
      run: docker push ghcr.io/$GHCR_USERNAME/$IMAGE_NAME:$IMAGE_TAG

    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.27.4'

    - name: Install Minikube
      run: |
        curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
        sudo install minikube-linux-amd64 /usr/local/bin/minikube

    - name: Start Minikube
      run: |
        sudo minikube start --driver=docker
        eval $(minikube docker-env)

    - name: Deploy to Kubernetes
      run: |
        kubectl set image deployment/simple-springboot-deployment simple-springboot=ghcr.io/$GHCR_USERNAME/$IMAGE_NAME:$IMAGE_TAG
        kubectl rollout status deployment/simple-springboot-deployment

    - name: Get App URL
      run: |
        MINIKUBE_IP=$(minikube ip)
        NODE_PORT=$(kubectl get svc simple-springboot-service -o=jsonpath='{.spec.ports[0].nodePort}')
        echo "âœ… App deployed at: http://$MINIKUBE_IP:$NODE_PORT/hello"
