apiVersion: v1
kind: Service
metadata:
  name: {{ include "golang-minikube-app.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "golang-minikube-app.name" . }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: 8080
      nodePort: {{ .Values.service.nodePort }}
