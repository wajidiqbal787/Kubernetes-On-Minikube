apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-api
  labels:
    app: product-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-api
  template:
    metadata:
      labels:
        app: product-api
    spec:
      containers:
      - name: product-api
        image: product-api:latest
        imagePullPolicy: IfNotPresent   # already included
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /api/products
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/products
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20


